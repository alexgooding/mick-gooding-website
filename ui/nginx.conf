server {
  listen       80;
  server_name  localhost;

  location / {
    root   /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
    index  index.html index.htm;
  }

  location /api {
    proxy_pass http://backend:5000/api;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}

server {
  listen       443 ssl;
  server_name  localhost;
  ssl_certificate /etc/nginx/certs/mickgooding.com_ssl_certificate.cer;
  ssl_certificate_key /etc/nginx/private/_.mickgooding.com_private_key.key;

  location / {
    root   /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
    index  index.html index.htm;
  }

  location /api {
    proxy_pass http://backend:5000/api;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }

}
